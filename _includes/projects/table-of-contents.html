<div class="card">
  <header class="card__header u-mb-300">
    <h3>Projects</h3>
  </header>
  <ul class="emoji-list">
    {% for project in site.data.projects %}
    <li class="emoji-list__item">
      <span class="emoji-list__icon">{{ project.icon }}</span>
      <a href="" class="emoji-list__title">{{ project.name }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
