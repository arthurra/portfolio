{% assign file-name = service.name | downcase |
split: " " | join: "-" | append: "-service-illustration.png" %}

<div class="graphic-card">
  <div class="graphic-card__illustration">
    <img src="assets/images/service-illustrations/{{file-name}}" alt="Layers" />
  </div>
  <span class="graphic-card__title">{{service.name}}</span>
</div>
